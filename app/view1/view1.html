<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="wrapper">
                <!-- Sidebar  -->
                <nav id="sidebar">
                    <div class="sidebar-header align-middle">
                        <div class="full-header">
                            <img class="img-fluid col-4" src="assets/pet-cat.png">
                            <span id="title">Cat Portal</span>
                        </div>
                        <strong>
                            <img class="img-fluid" src="assets/pet-cat.png"/>
                        </strong>
                    </div>
                    <span id="menu-span">Menu</span>
                    <ul class="list-unstyled components">
                        <li>
                            <a href="#!/view2">
                                <i class="fa fa-home"></i>
                                <span>Overview</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa fa-bar-chart"></i>
                                <span>Analytics</span>
                            </a>
                            <a>
                                <i class="fa fa-star"></i>
                                <span>Ratings</span>
                            </a>
                        </li>
                        <li class="active">
                            <a href="#!/view1">
                                <i class="fa fa-users"></i>
                                <span>Cat Users</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- Page Content  -->
                <div id="content">

                    <nav class="navbar navbar-expand-lg navbar-light">
                        <div class="container-fluid">
                            <div class="row fullwidth">
                                <div class="col-5">
                                    <button type="button" id="sidebarCollapse" class="btn btn-gray">
                                        <i class="fa fa-angle-left"></i>
                                    </button>
                                </div>
                                <div class="col-1 text-right align-middle">
                                    <img class="img-fluid circle-add" src="assets/add-circle-1.png"/>
                                </div>
                                <div class="col-5">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search">
                                        <div class="input-group-append">
                                            <button class="btn" type="button">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-1 text-right">
                                    <img src="assets/Action%20Bar.png">
                                </div>
                            </div>
                        </div>
                    </nav>
                    <div class="container-fluid cancel-right-padding">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-12 no-gutters">
                                <div class="container bak-container">
                                    <h4 class="padded-title">Cat Users</h4>
                                    <div class="row table-like-header">
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                                            User Name
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-sm-3 col-3">
                                            Email
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                                            Created
                                        </div>
                                        <div class="col-lg-2 col-md-2 col-sm-3 col-3">
                                            Admin
                                        </div>
                                    </div>
                                    <div ng-repeat="fact in facts.all">
                                    <div class="row table-like-body" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-3 author-name">
                                            {{fact.user.name.first}} {{fact.user.name.last}}
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                                            {{fact.email}}
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                                            {{fact.date}}
                                        </div>
                                        <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                                            <span ng-show="fact.isAdmin">
                                                <button class="cat-btn btn-cat-success">yes</button>
                                            </span>
                                            <span ng-show="!fact.isAdmin">
                                                <button class="cat-btn btn-cat-unsuccess">no</button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="row collapse" id="collapseExample">
                                    <div class="collapse-title">Cat Fact</div>
                                    <div class="collapse-body">
                                        {{ fact.text }}
                                    </div>
                                    </div>
                                    </div>

                                    </div>
                                    <!--
                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th scope="col">User Name</th>
                                            <th scope="col">Email Address</th>
                                            <th scope="col">Created</th>
                                            <th scope="col">Admin</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="fact in facts.all">
                                            <th scope="row">{{fact.user.name.first}} {{fact.user.name.last}}</th>
                                            <td>{{fact.email}}</td>
                                            <td>{{fact.date}}</td>
                                            <td>{{fact.admin}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    -->
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /#wrapper -->
        </div>
    </div>
</div>
